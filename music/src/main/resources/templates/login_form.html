<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login form</title>
<script type="text/javascript"
	th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.js}"></script>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/static/css/style.css}" />
</head>
<body>
	<div th:replace="fragments.html::header"></div>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<br>

				<div class="col-sm-6 offset-sm-3">
					<div th:if="${param.error}"
						class="alert alert-danger alert-dismissible fade show"
						role="alert">
						Incorrect&nbsp;email&nbsp;or&nbsp;password.
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
				</div>

				<form th:action="@{/login}" method="post">

					<div class="form-group">
						<label for="email" class="col-sm-6 offset-sm-3">Email</label>
						<div class="col-sm-6 offset-sm-3">
							<input type="email" id="email" name="email" class="form-control"
								placeholder="Email">
						</div>
					</div>


					<div class="form-group">
						<label for="password" class="col-sm-6 offset-sm-3">Password</label>
						<div class="col-sm-6 offset-sm-3">
							<input type="password" id="password" name="password"
								class="form-control" placeholder="Password">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-6 offset-sm-3">
							<button type="submit" class="btn btn-primary btn-block">Log&nbsp;in</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
