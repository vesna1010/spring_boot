<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
<meta charset="UTF-8">
<title>User form</title>
<script type="text/javascript"
	th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.js}"></script>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/static/css/style.css}" />
</head>
<body>

	<div th:replace="fragments.html::header"></div>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<br>
				<h5 th:text="${message}" class="text-center text-success"></h5>
				<br>
				<h3 class="text-center">USER FORM</h3>
				<br>

				<form th:action="@{/save_password}" th:object="${user}"
					method="post">

					<input type="hidden" th:field="*{id}"> <input type="hidden"
						th:field="*{enabled}"> <input type="hidden"
						th:field="*{name}"> <input type="hidden"
						th:field="*{email}"> <input type="hidden"
						th:field="*{role}">

					<div class="form-group row">
						<label for="password"
							class="col-sm-2 offset-sm-2 col-form-label text-right">PASSWORD</label>
						<div class="col-sm-6">
							<input type="password" id="password" class="form-control"
								th:field="*{password}">
							<p th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}" th:class="text-danger"></p>
						</div>
					</div>

					<div class="form-group row">
						<label for="confirmPassword"
							class="col-sm-2 offset-sm-2 col-form-label text-right">CONFIRM&nbsp;PASSWORD</label>
						<div class="col-sm-6">
							<input type="password" id="confirmPassword" class="form-control"
								th:field="*{confirmPassword}">
							<p th:if="${#fields.hasErrors('confirmPassword')}"
								th:errors="*{confirmPassword}" th:class="text-danger"></p>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-6 offset-sm-4">
							<div class="btn-group">
								<button type="submit" class="btn btn-primary">Save</button>
								<button type="reset" class="btn btn-secondary">Reset</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
